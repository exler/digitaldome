[tool.poetry]
name = "digitaldome"
version = "0.1.0"
description = ""
authors = ["Kamil Marut <kamil@kamilmarut.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
python-dotenv = "^1.0.1"
django = "^5.1.4"
django-storages = { extras = ["s3"], version = "^1.14.4" }
django-filter = "^24.3"
psycopg = "^3.2.3"
whitenoise = { extras = ["brotli"], version = "^6.8.2" }
pillow = "^11.1.0"
pyjwt = "^2.10.1"
httpx = "^0.28.1"
gunicorn = { extras = ["gevent"], version = "^23.0.0" }
python-magic = "^0.4.27"
sentry-sdk = { extras = ["django"], version = "^2.19.2" }
openai = "^1.59.7"

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.1"
ipython = "^8.31.0"
djlint = "^1.36.4"

[tool.ruff]
select = [
    "E",
    "F",
    "ANN",
    "ASYNC",
    "S",
    "A",
    "DJ",
    "G",
    "PIE",
    "T20",
    "RSE",
    "SIM",
    "PTH",
    "PD",
    "TRY",
    "RUF",
]
ignore = ["ANN401", "TRY003", "SIM118"]
line-length = 120
target-version = "py311"

[tool.ruff.per-file-ignores]
"**/management/commands/*.py" = ["A003"]
"**/migrations/0*_*.py" = ["RUF012"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
