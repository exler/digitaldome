{% extends "base.html" %}
{% load dome_tags %}
{% block title %}
    Sign in
{% endblock title %}
{% block content %}
    <div class="container px-4 mx-auto">
        <div class="max-w-md mx-auto">
            <div class="border-3 border-black bg-white p-6" style="box-shadow: 4px 4px 0px 0px #000;">
                <h2 class="text-2xl font-bold uppercase mb-6 text-center">Login</h2>
                <form method="post" action="{% url 'users:login' %}" class="flex flex-col gap-4">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div>
                        <label class="block text-xs font-bold uppercase mb-2">{{ form.username.label }}</label>
                        <input type="text"
                               name="{{ form.username.name }}"
                               value="{{ form.username.value|default:'' }}"
                               class="w-full border-2 border-black px-3 py-2 text-sm bg-white"
                               required>
                        {{ form.username.errors }}
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase mb-2">{{ form.password.label }}</label>
                        <input type="password"
                               name="{{ form.password.name }}"
                               class="w-full border-2 border-black px-3 py-2 text-sm bg-white"
                               required>
                        {{ form.password.errors }}
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox"
                               name="{{ form.remember_me.name }}"
                               id="id_remember_me"
                               class="w-4 h-4 border-2 border-black mr-2"
                               {% if form.remember_me.value %}checked{% endif %}>
                        <label for="id_remember_me" class="text-sm font-bold cursor-pointer">
                            {{ form.remember_me.label }}
                        </label>
                    </div>
                    <button class="btn btn-primary w-full">Sign In</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
