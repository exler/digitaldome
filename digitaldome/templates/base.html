{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
            | Digital Dome
        </title>
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=open-sans:400"
              rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <link rel="apple-touch-icon"
              href="{% static 'apple-touch-icon.png' %}"
              sizes="180x180">
        <link rel="icon"
              type="image/png"
              sizes="32x32"
              href="{% static 'favicon-32x32.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="16x16"
              href="{% static 'favicon-16x16.png' %}">
        <link rel="icon" href="{% static 'favicon.ico' %}" sizes="any">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <script src="{% static 'js/alpinejs-3.13.0.min.js' %}" defer></script>
        <script src="{% static 'js/htmx-1.9.5.min.js' %}" defer></script>
    </head>
    <body>
        <div class="max-w-5xl mx-auto">
            {% include "partials/nav.html" %}
            <main class="container my-4 mx-auto">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     class="stroke-purple-700 shrink-0 w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                    </path>
                                </svg>
                                <span>{{ message }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {% block content %}
                {% endblock content %}
            </main>
            {% include "partials/footer.html" %}
        </div>
    </body>
</html>
