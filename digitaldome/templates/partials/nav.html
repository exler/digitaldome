{% load static %}
<nav class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <label tabindex="0" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </label>
      <ul tabindex="0"
          class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li>
          <a href="{% url 'entities:entities-list' 'movies' %}">Movies</a>
        </li>
        <li>
          <a href="{% url 'entities:entities-list' 'shows' %}">Shows</a>
        </li>
        <li>
          <a href="{% url 'entities:entities-list' 'books' %}">Books</a>
        </li>
        <li>
          <a href="{% url 'entities:entities-list' 'games' %}">Games</a>
        </li>
      </ul>
    </div>
    <a href="{% url 'index' %}" class="btn btn-ghost normal-case text-xl">
      <img width="418"
           height="418"
           src="{% static 'img/logo.png' %}"
           alt="Digital Dome"
           class="w-8">
      <span class="text-xl font-bold">Digital Dome</span>
    </a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li>
        <a href="{% url 'entities:entities-list' 'movies' %}">Movies</a>
      </li>
      <li>
        <a href="{% url 'entities:entities-list' 'shows' %}">Shows</a>
      </li>
      <li>
        <a href="{% url 'entities:entities-list' 'books' %}">Books</a>
      </li>
      <li>
        <a href="{% url 'entities:entities-list' 'games' %}">Games</a>
      </li>
    </ul>
  </div>
  <div class="navbar-end">
    {% if user.is_authenticated %}
      <a href="{% url 'entities:entities-create-choose' %}"
         class="btn btn-ghost mr-2">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </a>
      <a href="{% url 'tracking:dashboard' user.id %}">{{ user.display_name }}</a>
    {% else %}
      <a href="{% url 'users:login' %}" class="mr-2">Sign in</a>
      <a href="{% url 'users:register' %}" class="btn">Sign up</a>
    {% endif %}
  </div>
</nav>
