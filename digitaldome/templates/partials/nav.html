{% load static %}

<nav class="flex mb-16 justify-between items-center py-6 px-10 relative">
    <a class="text-lg font-bold" href="{% url 'index' %}">
        <img class="w-40" src="{% static 'img/logo.svg' %}" alt="Digital Dome" width="auto">
    </a>
    <div class="xl:hidden">
        <button class="navbar-burger focus:outline-none text-indigo-900 hover:text-indigo-800">
            <svg class="block h-6 w-6" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Mobile menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
        </button>
    </div>
    <ul class="hidden xl:flex absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <li><a class="text-lg mr-10 2xl:mr-16 font-extrabold hover:text-indigo-800"
                href="{% url 'tracking:dashboard' %}">Dashboard</a></li>
        <li><a class="text-lg mr-10 2xl:mr-16 font-extrabold hover:text-indigo-800" href="{% url 'entities:entities-list' 'movies' %}">Explore</a></li>
    </ul>
    <div class="hidden xl:flex items-center">
        {% if user.is_authenticated %}
        <a class="inline-block mr-6 text-lg font-extrabold hover:text-indigo-800" href="{% url 'users:logout' %}">
            Logout
        </a>
        {% else %}
        <a class="inline-block mr-6 text-lg font-extrabold hover:text-indigo-800" href="{% url 'users:login' %}">
            Log In
        </a>
        <a class="inline-block py-4 px-6 text-center leading-6 text-lg text-white font-extrabold bg-indigo-800 hover:bg-indigo-900 border-3 border-indigo-900 shadow rounded transition duration-200"
            href="{% url 'users:register' %}">
            Sign Up
        </a>
        {% endif %}
    </div>
</nav>
