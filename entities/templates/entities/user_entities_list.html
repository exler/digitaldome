{% extends "base.html" %}
{% load digitaldome_tags %}
{% block title %}
    {{ page_title }}
{% endblock title %}
{% block content %}
    <div class="flex flex-col gap-4">
        {% include "users/partials/menu.html" %}
        <div class="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-6 md:gap-x-12 gap-y-6 justify-items-center">
            {% for object in object_list %}
                <div class="card image-full w-40 md:w-48">
                    <figure>
                        <img width="192" height="288" src="{{ object.image_url }}" alt="" />
                    </figure>
                    <div class="card-body p-4 justify-between">
                        <h2 class="card-title break-words">{{ object.name }}</h2>
                        {% if object.draft %}<div class="badge badge-primary">Draft</div>{% endif %}
                        <a href="{% url 'entities:entities-detail' object|verbosename object.id %}"
                           rel="noopener noreferrer"
                           class="absolute left-0 top-0 right-0 bottom-0 text-transparent outline-none no-underline"></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
