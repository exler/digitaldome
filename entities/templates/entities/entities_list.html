{% extends "base.html" %}
{% load digitaldome_tags %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="flex flex-wrap -mx-4 -mb-8">
    {% for object in object_list %}
    <div class="w-full md:w-1/2 lg:w-1/4 px-4 mb-8 relative">
        <div class="max-w-md mx-auto flex flex-col h-full px-6 py-12 md:p-12 bg-white border-3 border-indigo-900 rounded-2xl shadow">
            <h2 class="text-xl font-extrabold mb-2">{{ object.name }}</h2>
            <p>{{ object.description }}</p>
            <a href="{% url 'entities:entities-detail' object|verbosename object.id %}" target="_blank" rel="noopener noreferrer"
                class="absolute left-0 top-0 right-0 bottom-0 text-transparent outline-none no-underline"></a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
