{% extends "base.html" %}
{% load digitaldome_tags entities %}
{% block title %}
    Search
{% endblock title %}
{% block content %}
    <h2 class="text-2xl font-bold mb-4">{{ entity_type|title }}</h2>
    <div class="mb-4">
        <form method="get" class="relative flex justify-center">
            <input class="w-full input rounded-r-none border-neutral-400"
                   type="search"
                   name="search"
                   value="{{ search_query }}"
                   placeholder="Search..." />
            <button class="btn btn-primary rounded-l-none">
                <svg xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 20 20"
                     fill="currentColor"
                     class="h-5 w-5">
                    <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                </svg>
            </button>
        </form>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-5 md:gap-x-6 gap-y-8 justify-items-center">
        {% for object in object_list %}
            {% include "entities/partials/entity_item.html" with entity=object %}
        {% endfor %}
    </div>
{% endblock content %}
